name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 160.250.204.218
          username: root
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd /root/amirs
            git pull origin master
            npm install
            pm2 restart fastify-backend
